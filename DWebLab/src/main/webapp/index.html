<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>To Do List</title>
</head>
<body>

	<h2>Navigation</h2>
	
	  
	<a href="ViewAllListsServlet">View all To-Do lists</a> <br />
	
	
	<a href="AddItemsForListServlet">Create a new To-Do list</a>
	
	
	<h2>Add To-Do List Item</h2>
	<form action = "AddItemServlet" method="post">
		
		Description: <input type ="text" name = "description"><br><br>
		Priority: <input type = "text" name = "priority"><br><br>
		Complete: <input type = "text" name = "complete"><br><br>
		<input type = "submit" value="Add Item">
	</form> <br />
	
	<a href = "ViewAllToDoServlet">View the complete list</a>

</body>
</html>
